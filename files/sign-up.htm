<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap-5.2.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- JavaScript -->
    <script src="js/auth_validate.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Buhid&family=Zilla+Slab:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="site-settings/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="site-settings/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="site-settings/favicon-16x16.png">
    <link rel="mask-icon" href="site-settings/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="site-settings/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="site-settings/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="tra-main container-fluid">
        <div class="row">
            <div class="tra-left-col col">
                <div class="row">
                    <div class="tra-logo-and-text">
                        <a href="home.htm"><img id="tra-nav-logo" src="img/logo/rec-circle-svgrepo-com.svg" alt="Logo">CAIO</a>
                    </div>
                </div>
                <div class="tra-auth col">
                    <div class="tra-auth-top-texts">
                        <div class="tra-auth-top-main-text">Sign up</div>
                        <div class="tra-auth-top-sub-text">Welcome to Caio! Please enter your details.</div>
                    </div>
                    <div class="tra-auth-input-fields">
                        <input class="tra-auth-input-field" id="tra-auth-name-field" type="text"
                            placeholder="Full name" onblur="validate_input('name')">
                        <div class="tra-auth-input-field-error" id="tra-auth-name-field-error"></div>
                        <input class="tra-auth-input-field" id="tra-auth-email-field" type="email" placeholder="Email"
                            onblur="validate_input('email')">
                        <div class="tra-auth-input-field-error" id="tra-auth-email-field-error"></div>
                        <input class="tra-auth-input-field" id="tra-auth-password-field" type="password"
                            placeholder="Password" onblur="validate_input('password')">
                        <div class="tra-auth-input-field-error" id="tra-auth-password-field-error"></div>
                        <input class="tra-auth-input-field" id="tra-auth-dob-field" type="date"
                            placeholder="Date of birth" onblur="validate_input('dob')">
                        <div class="tra-auth-input-field-error" id="tra-auth-dob-field-error"></div>
                        <button type="button" class="tra-auth-button tra-button" id="tra-auth-button_id_signup">Sign up</button>
                        <p class="tra-auth-sign-up-text">Already have an account? <b> <a href="home.htm">Log in
                                    here</a></b></p>
                    </div>
                </div>
                <div class="tra-auth-half-img-attribution">Photo by <a
                        href="https://unsplash.com/@johnn21?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Th√°i
                        An</a> on <a
                        href="https://unsplash.com/s/photos/minimal-background?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </div>
            </div>
            <div class="tra-right-col col">
                <div class="tra-auth-half-img-col">
                    <img class="tra-auth-half-img" src="img/bg/thai-an-t2Beq-N9_9g-unsplash-min.jpg"
                        alt="sign-up-img-banner">
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('tra-auth-button_id_signup').addEventListener('click', validate_batch_input, false)
    </script>
</body>

</html>
