    <script>
        var url_string = window.location
        var url = new URL(url_string)
        let heading = document.getElementById('tra-details-pane-heading_id').textContent

        let user_name = uname.split("@")[0]
        let first_and_last_names = "";
        console.log(user_name)
        if (user_name.includes(".")) {

            user_name = first_and_last_names.join(" ")
        }
